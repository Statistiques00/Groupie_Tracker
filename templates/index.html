{{ define "content" }}
<section class="search">
    <form id="search-form" action="/search" method="get" onsubmit="return false;">
        <input id="search" name="q" type="search" placeholder="Rechercher un artiste..." autocomplete="off">
    </form>
</section>

<section id="artists" class="grid">
    {{- range .Artists }}
    <article class="card">
        <a href="/artist?id={{ .ID }}">
            <img src="{{ .Image }}" alt="{{ .Name }}">
            <h3>{{ .Name }}</h3>
        </a>
    </article>
    {{- else }}
    <p>Aucun artiste disponible pour le moment.</p>
    {{- end }}
</section>
{{ end }}
